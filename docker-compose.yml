services:
  prestashop:
    image: prestashop/prestashop:1.7.8.5
    container_name: prestashop
    ports:
      - "8080:80"   
    environment:
      - DB_SERVER=host.docker.internal  # to connect to Wamp - MySQL on localhost
      - DB_NAME=prestashop              
      - DB_USER=root                     
      - DB_PASSWORD=                      
      - PS_DEV_MODE=1                   # Enable development mode (optional)
    volumes:
      - prestashop_data:/var/www/html
      - ./modules/brandloyaltypoints:/var/www/html/modules/brandloyaltypoints
      - ./prestashop_data/config/defines.inc.php:/var/www/html/config/defines.inc.php
      - ./prestalogs_logs:/var/www/html/var/logs
      - ./php.ini:/usr/local/etc/php/php.ini  
    restart: unless-stopped
volumes:
  prestashop_data: